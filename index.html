<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet"> 
    <title>Hover-Effects</title>
</head>

<body>
    <section id=Header> 
        <div class= "header-parent">
        <div class="text-child">Explore the Big Apple</div>
        </div>
    </section>
    
<div class="top-parent">
    <div class="top-child" id= "left">
        <section id=City> 
        <div class="city-parent">
           <img src="media/new york.jpg" alt="" class="image">
           <div class= "box">
               <div class="text"> New York City Skyline </div>
            </div>
            </div>        
        </section>
        </div>
    
    <div class="top-child" id= "right">
    <section>
        <div class="views-parent">
            <div class="views-gallery">
                <img src="media/sunset.jpg" alt="" class="views sunset">
                <img src="media/times square.jpg" alt="" class="views square">
                <img src="media/world trade center.jpg" alt="" class="views trade">
            </div>
        </div>
    </section>
    </div>
</div>

<div class="data-container">
    <div class="btn">Catch the Taxi!</div>
 </div>
 <div class= "taxi-parent">
        <img class= "taxi-image"  src="media/taxi.png" alt="">
    </div>
</body>
</html>
